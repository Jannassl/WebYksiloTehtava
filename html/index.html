<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opiskelija ravintolat</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <link rel="stylesheet" href="/css/index.css">
    
    
</head>
<body>  
    
    <header>
        <h1>Opiskelijaravintolat</h1>
        <nav>
            <button id="login_btn">Kirjaudu</button>
            <button id="register_btn">Rekisteröidy</button>
        </nav>
        <dialog id="loginForm"></dialog>
        <dialog id="registerForm"></dialog>
        
    </header>
    
    <main>
        <div id="map"></div>
        <div id="information"></div>
        
    </main>
    <section id="Restaurants">
        <button id="filter">filter</button>
        <h2>Ravintolat</h2>
        <p> Ravintoloiden nimi ja osoite tähän listana lähimmästä kauimpaan. Highlight valitulle ravintolalle</p>
        <div id="message"></div>
        <table id="targetTable">
            <tr>
                <th> Nimi </th>
                <th> Osoite </th>
                <th> Etäisyys </th>
                <th> Lisää suosikiksi </th>
            </tr>
        </table>
    </section>

    
    <script type="module" src="/js/maps.js"></script>
    <script type="module" src="/js/tableRows.js"></script>
    <script src="/js/login.js"></script>
    <script src="/js/register.js"></script>

   
    
</body>
</html>
